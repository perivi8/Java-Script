<!-- For-loop -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-loop</title>
</head>
<body>
    <h1>For-loop</h1>
    <p>A for loop repeats until a specified condition evaluates to false</p>
    <script>
        // Increment
        //  Initial value , condition , increment   
        for (let a = 1; a <= 10; a++) {
          document.write(a , ")","Hii Hari" + "<br>")    
        }

        // Decrement
        //  Initial value , condition , decrement
        for (let b = 10; b >= 1; b--) {
            document.write(b , ")","Hii Akhil" + "<br>")        
        }

        //  Ex

        var friends = ["Hari" , "Akhil" , "Sudheer" , "pavan" , "Ajay" , "Vijay" , "Hemanth"]
        for (let index = 0; index < friends.length; index++) {
            const element = friends[index];
            console.log("hii"   + element)
            
        }
    </script>
</body>
</html>
