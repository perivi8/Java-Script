<!-- While loop -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <h1>While loop</h1>
    <p>While loop checks the condition before the execution of the statement(s)</p>
    <script>
        // Ex 1
        a=1;                                                       //  Initial Value
        while (a<=10) {                                            //  Conditiom
            document.write(a , ")" ,"hello" , "<br>")
            a++                                                    //  Increment
        }

        b=10;
        while (b>=1) {
            document.write(b,")" , "bye" , "<br>")
            b--
        }

    </script>
</body>
</html>
