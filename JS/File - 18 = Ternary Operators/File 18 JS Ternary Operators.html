<!-- Ternary Operators -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operators</title>
</head>
<body>
    <h1>Ternary Operators</h1>
    <script>
        // Ternary Operators

        // ex 1
        document.write(5 > 3  ? "True":"false" )

        // ex 2
        a = 10
        b = 5
        document.write(a>b?"Yes":"wrong")

        //  ex 3
        c = 12
        d = 10
        c < d? document.write("T") : document.write("F")
        
    </script>
</body>
</html>
