<!-- Un shift -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un-shift</title>
</head>
<body>
    <h1>Un-Shift</h1>
    <script>

        // Un shift
        //  It is used to add a index name in the starting of array

        // Ex 1
        var a = ["Apple","Banana","Goa" ,"watermelon"]
        a.unshift("orange")
        console.log(a)

        // Ex 2 (It show the length of the array , it similar to push())
        var b = ["Apple","Banana","Goa" ,"watermelon"]
        var c = b.unshift("orange")
        console.log(c)
    </script>
</body>
</html>
