<!-- Concat -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>concat</title>
  </head>
  <body>
    <h1>Concat()</h1>
    <script>
      // Concat
      // ex 1
      let text1 = "sea";
      let text2 = "food";
      let result = text2.concat(text1);
      console.log(result);

      
      // ex 2
      var a = "Perivi";
      var b = "krishna";
      var c = "Hari";
      var Result = a.concat(" ", c, b);
      console.log(Result);


      //   ex 3
      var a = [1, 2, "hari", 6];
      var b = ["krishna", 54, "perivi"];
      var c = a.concat(b);
      console.log(c);
    </script>
  </body>
</html>
