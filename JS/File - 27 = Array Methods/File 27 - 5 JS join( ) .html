<!-- Join -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join()</title>
</head>
<body>
    <h1>Join()</h1>
    <script>
        var a = ["hari" , "krishna" , "perivi"]
        console.log(a)
        var b = a.join("")
        console.log(b)
        var c = a.join("/")
        console.log(c)
    </script>
</body>
</html>
