<!-- Shift -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shift</title>
  </head>
  <body>
    <h1>Shift</h1>
    <script>
      // Shift()
      // It i used to remove the first Index value in array

      // Ex 1 (It similar to pop())
      let a = ["Mumbai", "Delhi", "Uk", "UP"];
      a.shift();
      console.log(a);

      // Ex 2 ( It is used to see the Removed index name )
      let b = ["Mumbai", "Delhi", "Uk", "UP"];
      let c = b.shift();
      console.log(c);
      
    </script>
  </body>
</html>
