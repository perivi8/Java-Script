<!-- Implicit , Explicit -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implicit , Explicit</title>
  </head>
  <body>
    <script>
      // Type of
      var a = 1;
      console.log(typeof a);


      // ---------------------------------------------------------------------------------------

      // Explict
      //  Convert Number to string

      var a2 = 5;
      console.log(String(a2)); // if we write in webpage we cannot identify , string &  number are same in webpage

      // ----------------

      // Implict
      // Convert String to number

      var b2 = "hari";
      console.log(Number(b2));


    </script>
  </body>
</html>
