<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"> 
    <link rel="stylesheet" href="File 61-1 JS form vaildation 1 .css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Register Here</h2>
        </div>
        <form action="index.html" class="form" id="form">
            <div class="field">
                <label >Username</label>
                <input type="text" placeholder="xyz" id="uname" name="text">     <!--name is used to show the data in the " OBJ " -->
                <span class="material-icons" id="correct"> check_circle</span>
                <span class="material-icons" id="wrong">error</span>
                <small>Error message</small>
            </div>
            <div class="field">
                <label>Email</label>
                <input type="email" placeholder="abc@gmail.com" id="email" name="email">
                <span class="material-icons" id="correct"> check_circle</span>
                <span class="material-icons" id="wrong">error</span>
                <small>Error message</small>
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" placeholder="password" id="password" name="password">
                <span class="material-icons"  id="correct"> check_circle</span>
                <span class="material-icons" id="wrong">error</span>
                <small>Error message</small>
            </div>
            <div class="field">
                <label>Confirm Password</label>
                <input type="password" placeholder="password" id="cpassword" name="confirm_password">
                <span class="material-icons"  id="correct"> check_circle</span>
                <span class="material-icons" id="wrong">error</span>
                <small>Error message</small>
            </div>
             <!-- <button type="submit">Submit</button> -->
              <input type="submit" value="SUBMIT" id="button"> 
        </form>
    </div>
    <script src="File 61-2 JS form vaildation 1 .js"></script>
</body>
</html>
